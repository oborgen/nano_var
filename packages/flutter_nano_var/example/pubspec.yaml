name: flutter_nano_var_example
description: >-
  The default Flutter project using NanoVar to control the counter state.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_nano_var:
    path: ../../flutter_nano_var

  nano_var:
    path: ../../nano_var

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_nano_var:
    path: ../../flutter_nano_var

  nano_var:
    path: ../../nano_var

flutter:
  uses-material-design: true
